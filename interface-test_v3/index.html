    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li class="user-info">
                    <span id="userName" class="user-name">홍길동님 </span>
                    <button id="notificationButton" class="notification-button">
                        알림<span id="notificationCount" class="notification-count">3</span>
                    </button>
                </li>
                <li><a href="login.html">로그인</a></li>
                <li><a href="signup.html">회원가입</a></li>

            </ul>

        </nav>

            <header class="main-header">
                <h1 class="system-title">실시간 CCTV 영상</h1>
            </header>
            <section class="content">
                <div class="workshop-container">
                    <div class="workshop" onclick="openWorkshopWindow(1, '작업장 A', 'path_to_cctv_stream1')">작업장 A</div>
                    <div class="workshop" onclick="openWorkshopWindow(2, '작업장 B', 'path_to_cctv_stream2')">작업장 B</div>

                    <div class="workshop" onclick="openWorkshopWindow(7, '작업장 G', 'path_to_cctv_stream7')">작업장 G</div>
                    <div class="workshop" onclick="openWorkshopWindow(8, '작업장 H', 'path_to_cctv_stream8')">작업장 H</div>
                </div>

                <div class="cctv-stream">
                    <video id="cctvVideo1" controls autoplay></video>
                    <video id="cctvVideo2" controls autoplay></video>
                    <video id="cctvVideo3" controls autoplay></video>
                    <video id="cctvVideo4" controls autoplay></video>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
